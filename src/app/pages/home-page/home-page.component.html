
<div class="todo">
    <h1 class="text-center py-5 text-warning">My TO-DO List</h1>

    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="addInput my-5">
            <input class="InputAdd"  type="text">
        </div>

        <div class="box p-5 bg-white">
            <ul class="list">
            @for(item of todos; track item.id)   {
                <li class="d-flex justify-content-between">
                    <input type="checkbox">
                    <p>{{item.title}}</p>
                    <i class="bi bi-trash3-fill text-danger"></i>
                </li>
            }
            </ul>
        </div>
    </div>
</div>
